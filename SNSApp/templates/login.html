<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="静的なログイン画面です">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>ログイン | 背水の陣</title>
  </head>

  <body>
    <header>
      <img src="../static/site_logo.png"" alt="背水の陣 ロゴ">
    </header>

    <main>
      <form class="login-form" action="/login" method="post">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
        <h1 class="login-title">ログイン</h1>
        <p class="login-desc">メールアドレスとパスワードを入力してログインしてください。</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}
            <div class="flash-custom">
              <div class="flash flash-{{ category }}">
                {{ message|safe }}
              </div>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        

        <!-- ==== フォームグループ ===-->
        <div class="form-group">
          <label class="label" for="email">メールアドレス</label>
          <input class="login-input" type="email" name="email" id="email" placeholder="aaaaa@example.co.jp" > 
        </div>

        <div class="form-group">
          <label class="label" for="password">パスワード </label>
          <input class="login-input" type="password" name="password" id="password" placeholder="パスワード">
        </div>

        <button class="login-button" type="submit">ログイン</button>

        <a class="signup-link" href="/signup"  style="text-decoration: none;">新規登録はこちら</a>
      </form>
    </main>

    <footer>&copy 2025 ハッカソン冬の陣 チームH 背水の陣制作委員会</footer>
  </body>
</html>
