<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="../../provisional/css/signup.css">
    </head>

    <body>
      <div class="wrapper">
        <div class="img_logo">
            <img src="../../static/site_logo.png" alt="site_logo"title="site_logo" width="480px" height="140px">
        </div>
    <div class="box1">
        <h2>新規登録</h2>
      <h6>
        ユーザー情報を登録して新規登録してください。
      <h6>
      <div class="lab">
        <label>ユーザー名</label><br>
        <input type="text" placeholder="ユーザー名を入力" name="name" />
      </div>

      <div class="lab">
        <label>メールアドレス</label><br>
        <input type="text" placeholder="aaaaa@example.co.jp" name="email" />
      </div>

      <div class="lab">
        <label>パスワード</label><br>
        <input type="password" placeholder="パスワード" name="password" />
      </div>

      <div class="lab">
        <label>パスワード(確認用)</label><br>
        <input type="password" placeholder="パスワード(確認用)" name="password_confirmation" />
      </div>

      <button class="signup_button" type="button"> 新規登録</button>
     <br>
      <a class="switch-login" href="/login">
        ログインはこちら
      </a>

      </div>
    </div>
    </div>
    </body>
</html>
