<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="../../provisional/css/signup.css">
    </head>

  <body>
    <div class="signup">
      <div class="img_logo">
            <img src="../../static/site_logo.png" alt="site_logo"title="site_logo" width="480px" height="140px">
      <form>
        <h1>新規登録</h1>
        <a1>ユーザー情報を入力して新規登録をしてください</a1>
        <div class="uiform">
          <div class="inputField" method="post">
            <label>ユーザー名</label>
            <input type="text" placeholder="ユーザー名を入力" name="name" />
          </div>
          <div class="inputField">
            <label>メールアドレス</label>
            <input type="text" placeholder="aaaaa@example.co.jp" name="email" />
          </div>
          <div class="inputField">
            <label>パスワード</label>
            <input type="text" placeholder="パスワード" name="password" />
          </div>
                    <div class="inputField">
            <label>パスワード(確認用)</label>
            <input type="text" placeholder="パスワード(確認用)" name="password_confirmation" />
          </div>
          <button class="signup_button">新規登録</button>
      <a class="switch-login" href="/login">
        ログインはこちら
      </a>
        </div>
      </form>
    </div>
    <footer>
      2026©ハッカソン冬の陣 チームH 背水の陣制作委員会️
    </footer>
  </body>


</html>
